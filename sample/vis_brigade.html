  for (let i=0; i<10; i++) {

    nodes.push({
      id: name,
      label: name,
      group: "brigade",
      value: 10,
      font: {
        size: 64,
        color: BLACK
      },
    });
  }

  //ブリゲード間の距離
  for (let i=0; i<arr_edges.length; i++) {
    let cols = arr_edges[i].split(",");
    edges.push({
      from: cols[0],
      to: cols[1],
      length: LENGTH_MAIN * (1-parseFloat(cols[2])),
      width: 1,
      label:cols[2],
      smooth:true,
    });
  }

  //キーワードノードをプロット
  for (let i=0; i<arr_keyword.length; i++) {
    let name = arr_keyword[i];
    nodes.push({ id: name, label: name, group: "keyword", value: 5 });
  }

  for (let i=0; i<arr_keypath.length; i++) {
    let cols = arr_keypath[i].split(",");
    edges.push({
      from: cols[0],
      to: cols[1],
      length: LENGTH_SUB * (1-parseFloat(cols[2])),
      width: 1,
      smooth:true,
    });
  }

  // legend
  var mynetwork = document.getElementById("mynetwork");
  var x = -mynetwork.clientWidth / 2 + 50;
  var y = -mynetwork.clientHeight / 2 + 50;
  var step = 70;
  nodes.push({
    id: 1001,
    x: x,
    y: y + step,
    label: "brigade",
    group: "brigade",
    value: 1,
    fixed: true,
    physics: false,
  });
  nodes.push({
    id: 1002,
    x: x,
    y: y + 2 * step,
    label: "keyword",
    group: "keyword",
    value: 1,
    fixed: true,
    physics: false,
  });

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    nodes: {
      scaling: {
        min: 16,
        max: 32,
      },
    },
    edges: {
      color: GRAY,
      smooth: true,
    },
    physics: {
      barnesHut: { gravitationalConstant: -30000 },
      stabilization: { iterations: 2500 },
    },

        color: "#FF9900", // orange
        font: "40px arial",
      },
      keyword: {
        shape: "dot",
        color: "#2B7CE9", // blue
        font: "40px arial blue",
      },
    },
  };
  network = new vis.Network(container, data, options);

  // ノードクリック処理
  network.on("click", function (params) {
    // クリックはvisのnodeか判定
    if (params.nodes.length == 1) {
      console.log(params.nodes[0] + 'がクリックされました');
      console.log("関係のあるブリゲードは：");
      // クリックされたnodeに関するedgesのidを取得してループ
      params.edges.forEach(function (id) {
        // edgesでループ
        edges.forEach(function (e) {
          if (e.id == id) {
            // idが一致して、node名がfromに一致するかtoに一致するか
            if (e.from == params.nodes[0]) {
              console.log(e.to);
            } else {
              console.log(e.from);
            }
          }
        });
      });
    }
  });
