<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 100%;
        border: 1px solid #000;
      }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  </head>
  <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">

var nodes = null;
var edges = null;
var network = null;

var LENGTH_MAIN = 350,
  LENGTH_SERVER = 150,
  LENGTH_SUB = 50,
  WIDTH_SCALE = 2,
  GREEN = "green",
  RED = "#C5000B",
  ORANGE = "orange",
  //GRAY = '#666666',
  GRAY = "gray",
  BLACK = "#2B1B17";

// Called when the Visualization API is loaded.
function draw() {
  // Create a data table with nodes.
  nodes = [];

  // Create a data table with links.
  edges = [];

  nodes.push({ id: 1, label: "Code for Nagoya", group: "brigade", value: 10 });
  nodes.push({ id: 2, label: "CODE for GIFU", group: "brigade", value: 8 });
  nodes.push({ id: 3, label: "Code for SAITAMA", group: "brigade", value: 6 });
  edges.push({
    from: 1,
    to: 2,
    length: LENGTH_MAIN,
    width: WIDTH_SCALE * 6,
  });
  edges.push({
    from: 1,
    to: 3,
    length: LENGTH_MAIN,
    width: WIDTH_SCALE * 4,
  });

  //keywordノードを追加
  let arr_keyword = ["COVID-19","異文化交流","河川","健康","福祉","まちづくり","林業","交通"];
  let KEYWORD_VALUE = 4;
  for (let i=0; i<arr_keyword.length; i++) {
    let keyword = arr_keyword[i];
    nodes.push({
      id: keyword,
      label: keyword,
      group: "keyword",
      value: KEYWORD_VALUE,
    });
  }

  


  // group around 2
  nodes.push({
    id: 201,
    label: "192.168.0.201",
    group: "desktop",
    value: 1,
  });
  edges.push({
    from: 2,
    to: 201,
    length: LENGTH_SUB,
    color: GRAY,
    width: WIDTH_SCALE,
  });

  // group around 3
  nodes.push({
    id: 202,
    label: "192.168.0.202",
    group: "desktop",
    value: 4,
  });
  edges.push({
    from: 3,
    to: 202,
    length: LENGTH_SUB,
    color: GRAY,
    width: WIDTH_SCALE * 2,
  });
  for (var i = 230; i <= 231; i++) {
    nodes.push({
      id: i,
      label: "192.168.0." + i,
      group: "mobile",
      value: 2,
    });
    edges.push({
      from: 3,
      to: i,
      length: LENGTH_SUB,
      color: GRAY,
      fontColor: GRAY,
      width: WIDTH_SCALE,
    });
  }

  // group around 1
  nodes.push({
    id: 10,
    label: "観光",
    group: "keyword",
    value: 10,
  });
  edges.push({
    from: 1,
    to: 10,
    length: LENGTH_SERVER,
    width: WIDTH_SCALE * 6,
   });
  nodes.push({
    id: 11,
    label: "交通",
    group: "keyword",
    value: 7,
  });
  edges.push({
    from: 1,
    to: 11,
    length: LENGTH_SERVER,
    width: WIDTH_SCALE * 3,
  });
  nodes.push({
    id: 12,
    label: "障害者支援",
    group: "keyword",
    value: 3,
  });
  edges.push({
    from: 1,
    to: 12,
    length: LENGTH_SERVER,
    color: GRAY,
    width: WIDTH_SCALE,
    label: "0.3 mbps",
  });

  nodes.push({
    id: 204,
    label: "Internet",
    group: "internet",
    value: 10,
  });
  edges.push({
    from: 1,
    to: 204,
    length: 200,
    width: WIDTH_SCALE * 3,
    label: "0.63 mbps",
  });

  // legend
  var mynetwork = document.getElementById("mynetwork");
  var x = -mynetwork.clientWidth / 2 + 50;
  var y = -mynetwork.clientHeight / 2 + 50;
  var step = 70;
  nodes.push({
    id: 1000,
    x: x,
    y: y,
    label: "Internet",
    group: "internet",
    value: 1,
    fixed: true,
    physics: false,
  });
  nodes.push({
    id: 1001,
    x: x,
    y: y + step,
    label: "brigade",
    group: "brigade",
    value: 1,
    fixed: true,
    physics: false,
  });
  nodes.push({
    id: 1002,
    x: x,
    y: y + 2 * step,
    label: "keyword",
    group: "keyword",
    value: 1,
    fixed: true,
    physics: false,
  });
  nodes.push({
    id: 1003,
    x: x,
    y: y + 3 * step,
    label: "Computer",
    group: "desktop",
    value: 1,
    fixed: true,
    physics: false,
  });
  nodes.push({
    id: 1004,
    x: x,
    y: y + 4 * step,
    label: "Smartphone",
    group: "mobile",
    value: 1,
    fixed: true,
    physics: false,
  });

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    nodes: {
      scaling: {
        min: 16,
        max: 32,
      },
    },
    edges: {
      color: GRAY,
      smooth: false,
    },
    physics: {
      barnesHut: { gravitationalConstant: -30000 },
      stabilization: { iterations: 2500 },
    },
    groups: {
      switch: {
        shape: "triangle",
        color: "#FF9900", // orange
      },
      desktop: {
        shape: "dot",
        color: "#2B7CE9", // blue
      },
      mobile: {
        shape: "dot",
        color: "#5A1E5C", // purple
      },
      server: {
        shape: "square",
        color: "#C5000B", // red
      },
      internet: {
        shape: "square",
        color: "#109618", // green
      },
    },
  };
  network = new vis.Network(container, data, options);
}

window.addEventListener("load", () => {
  draw();
});
    </script>
  </body>
</html>
